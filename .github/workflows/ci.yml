name: Deploy Static Site to Cloudflare

on:
  push:
    branches: [main]

jobs:
  ci_check: # SÃœREKLÄ° ENTEGRASYON KONTROL JOB'u
    name: Code Validation (HTML, JS, CSS)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js (Linters iÃ§in gerekli)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: ğŸ“¦ Install CI Dependencies
        run: npm install

      - name: ğŸ“¦ Install HTML Linter (Global)
        run: npm install -g htmlhint
        
      - name: âœ… Validate HTML Syntax (HTMLHint)
        run: htmlhint index.html
        
      - name: ğŸ§¹ Run JavaScript Linter (ESLint)
        run: npm run lint:js

      - name: ğŸ¨ Run CSS Linter (Stylelint)
        run: npm run lint:css

  build: # Tailwind Derlemesi ve Optimizasyon
    needs: ci_check
    name: Build and Optimize Assets
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Project Dependencies
        run: npm install
        
      - name: Build and Optimize CSS
        run: npm run build:css
        
      # GÃœNCELLENDÄ°: v3 yerine v4 kullanÄ±lÄ±yor
      - name: Save Built Assets (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist 


  deploy: # CD JOB'u (ArtÄ±k Build'e BaÄŸÄ±mlÄ±)
    needs: build
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # GÃœNCELLENDÄ°: v3 yerine v4 kullanÄ±lÄ±yor
      - name: Download Build Artifacts (dist)
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: "./dist"