name: Deploy Static Site to Cloudflare

on:
  push:
    branches: [main]

jobs:
  ci_check: # SÃœREKLÄ° ENTEGRASYON KONTROL JOB'u
    name: Code Validation (HTML, JS, CSS)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js (Linters iÃ§in gerekli)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: ğŸ“¦ Install CI Dependencies (npm install) # YENÄ°: package.json'daki araÃ§larÄ± yÃ¼kle
        run: npm install

      - name: ğŸ“¦ Install HTML Linter (Global)
        run: npm install -g htmlhint
        
      - name: âœ… Validate HTML Syntax (HTMLHint)
        run: htmlhint index.html
        
      - name: ğŸ§¹ Run JavaScript Linter (ESLint)
        run: npm run lint:js

      - name: ğŸ¨ Run CSS Linter (Stylelint)
        run: npm run lint:css


  deploy: # VAR OLAN CD JOB'u (ArtÄ±k CI'a BaÄŸÄ±mlÄ±)
    # Ã‡OK Ã–NEMLÄ°: DaÄŸÄ±tÄ±m sadece linting baÅŸarÄ±lÄ± olursa Ã§alÄ±ÅŸÄ±r.
    needs: ci_check 
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: "."